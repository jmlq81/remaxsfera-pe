<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Remax Sfera</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    header {
      background: #fff;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    header img {
      max-width: 200px;
      height: auto;
    }
    iframe {
      border: none;
      width: 100%;
      height: calc(100vh - 80px); /* resto del espacio después del header */
    }
  </style>
</head>
<body>
  <header>
    <!-- Aquí pones tu logo -->
    <img src="https://www.remaxsfera.pe/REMAX SFERA.png" alt="Remax Sfera">
  </header>

  <!-- Aquí el iframe con la página -->
  <iframe src="https://www.remax.pe/v1/office/remaxsfera/"></iframe>
</body>
</html>
